{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.min.css">

    <link href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400" rel="stylesheet">

    <!-- Custom styles -->
    <link rel="stylesheet" href="{% static 'style.css' %}">

</head>
<body>
    <div class="general-container">
        <div class="container top-container">
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2">
                    <h1 class="title">Registration</h1>
                    <div>
                        <form action="" method="post" class="text-center">{% csrf_token %}
                         <div class="form-group">
                             <label>Surname: </label>
                             <input name="{{ form.surname.name }}" class="form-control">
                         </div>
                         <div class="form-group">
                             <label>Name: </label>
                             <input name="{{ form.name.name }}" class="form-control">
                         </div>
                            <div class="form-group">
                             <label>Patronymic: </label>
                             <input name="{{ form.patronymic.name }}" class="form-control">
                         </div>
                         <div class="form-group">
                             <label>Passport: </label>
                             <input name="{{ form.passport.name }}" class="form-control">
                         </div>
                         <div class="form-group">
                             <label>Phone number: </label>
                             <input name="{{ form.phone_number.name }}" class="form-control">
                         </div>
                         <div class="form-group">
                             <label>Place of residence: </label>
                             <input name="{{ form.place_of_residence.name }}" class="form-control">
                         </div>
                         <button type="submit" class="btn btn-primary btn-orange">Submit</button>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
